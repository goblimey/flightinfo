<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get List of Flights</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>List of Flights</h2>
   	<table> 
    	<tr th:each="flight : ${flights}">
    		<td> <span th:text="${flight.departureTimeUTC}"></td>
    		<td> <span th:text="${flight.destination}"></span></td>
    		<td> <span th:text="${flight.destIATA}"></td>
    		<td> <span th:text="${flight.flightNumber}"></td>
		</tr>
	</table>			
</body>
</html>
